// Canvas reinigen
function clearCanvas() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

===============================*/

// 1. Big Bang
function drawBigBang(){
  clearCanvas();
  const t = Date.now()/1000;
  const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, 250);
  gradient.addColorStop(0,"#fffacd");
  gradient.addColorStop(0.5,"#ff4500");
  gradient.addColorStop(1,"#330000");
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(canvas.width/2, canvas.height/2, 50+50*Math.sin(t*2),0,Math.PI*2);
  ctx.fill();
  for(let i=0;i<300;i++){
    ctx.fillStyle=`rgba(255,${Math.floor(Math.random()*200)},0,${Math.random()})`;
    const x = canvas.width/2 + Math.cos(i+t*5)*Math.random()*400;
    const y = canvas.height/2 + Math.sin(i+t*5)*Math.random()*400;
    ctx.fillRect(x,y,2,2);
  }
}

// 2. Galaxien
function drawGalaxies(){
  clearCanvas();
  const t=Date.now()/2000;
  for(let i=0;i<100;i++){
    const x=(Math.sin(i+t)*canvas.width/2 + canvas.width/2);
    const y=(Math.cos(i+t)*canvas.height/2 + canvas.height/2);
    const radius=2+Math.sin(t+i)*2;
    const hue=(i*15+t*50)%360;
    ctx.fillStyle=`hsl(${hue},80%,70%)`;
    ctx.beginPath();
    ctx.arc(x,y,radius,0,Math.PI*2);
    ctx.fill();
  }
}

// 3. Erde entsteht
function drawEarthForming(){
  clearCanvas();
  const t=Date.now()/1000;
  ctx.fillStyle="#0b1a33";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  const r=80+10*Math.sin(t*3);
  const cx=canvas.width/2, cy=canvas.height/2;
  const gradient=ctx.createRadialGradient(cx,cy,r/4,cx,cy,r);
  gradient.addColorStop(0,"#0c5e2f");
  gradient.addColorStop(1,"#144d2b");
  ctx.fillStyle=gradient;
  ctx.beginPath();
  ctx.arc(cx,cy,r,0,Math.PI*2);
  ctx.fill();
  for(let i=0;i<30;i++){
    ctx.fillStyle="#999";
    const ax=(i*50+t*80)%canvas.width;
    const ay=Math.sin(t+i)*50+canvas.height/2;
    ctx.beginPath();
    ctx.arc(ax,ay,4,0,Math.PI*2);
    ctx.fill();
  }
}

// 4. Mikroben
function drawMicrobes(){
  clearCanvas();
  const t=Date.now()/300;
  ctx.fillStyle="#001d00";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<50;i++){
    const x=(i*30+Math.sin(t+i)*80)%canvas.width;
    const y=canvas.height/2+Math.sin(i+t/10)*60;
    ctx.fillStyle="#0a0";
    ctx.beginPath();
    ctx.arc(x,y,6+Math.sin(t+i/5),0,Math.PI*2);
    ctx.fill();
    ctx.strokeStyle="#0f0";
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x+Math.sin(t+i)*6,y+Math.cos(t+i)*6);
    ctx.stroke();
  }
}

// 5. Pflanzen & Tiere
function drawPlantsAnimals(){
  clearCanvas();
  const t=Date.now()/400;
  ctx.fillStyle="#001a00";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<25;i++){
    const x=(i*50+Math.sin(t+i)*50)%canvas.width;
    const y=canvas.height/2+Math.sin(i+t/20)*50;
    ctx.fillStyle="#0c4";
    ctx.beginPath();
    ctx.ellipse(x,y,8,20,Math.sin(t+i/3)/3,0,Math.PI*2);
    ctx.fill();
    ctx.fillStyle="#964B00";
    const tx=x+Math.sin(t+i)*15;
    const ty=y+10+Math.cos(t+i)*10;
    ctx.beginPath();
    ctx.arc(tx,ty,6,0,Math.PI*2);
    ctx.fill();
  }
}

function drawDinosaurs(){
  clearCanvas();
  const t = Date.now()/1000;

  // Himmel
  ctx.fillStyle = "#87CEEB";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Boden
  ctx.fillStyle = "#2a3c2f";
  ctx.fillRect(0, canvas.height-60, canvas.width, 60);

  // Hügel im Hintergrund
  for(let i=0;i<canvas.width;i+=200){
    ctx.fillStyle = "#1e3d10";
    ctx.beginPath();
    ctx.moveTo(i, canvas.height-60);
    ctx.quadraticCurveTo(i+100, canvas.height-100, i+200, canvas.height-60);
    ctx.fill();
  }

  // Drei Dinosaurier in verschiedenen Größen
  const dinos = [
    {size:1.0, offset:0, speed:30},
    {size:0.8, offset:1.5, speed:20},
    {size:1.2, offset:3.0, speed:40}
  ];

  dinos.forEach((dino, index)=>{
    const x = (dino.speed * t + dino.offset*200) % (canvas.width+200) - 200;
    const y = canvas.height-60;

    const scale = dino.size;

    // Körper
    ctx.fillStyle = "#8B4513";
    ctx.beginPath();
    ctx.ellipse(x, y-40*scale, 50*scale, 20*scale, 0, 0, Math.PI*2);
    ctx.fill();

    // Hals (leicht gebogen)
    ctx.strokeStyle = "#8B4513";
    ctx.lineWidth = 8*scale;
    const neckBend = 10*Math.sin(t+index);
    ctx.beginPath();
    ctx.moveTo(x+40*scale, y-40*scale);
    ctx.quadraticCurveTo(
      x+50*scale, y-70*scale + neckBend,
      x+40*scale, y-90*scale + neckBend
    );
    ctx.stroke();

    // Kopf
    ctx.fillStyle = "#8B4513";
    ctx.beginPath();
    ctx.arc(x+40*scale, y-90*scale + neckBend, 10*scale, 0, Math.PI*2);
    ctx.fill();

    // Beine animiert
    ctx.fillStyle = "#5C3317";
    const legMovement = Math.sin(t*3 + index);
    const legPositions = [-20, -10, 20, 10]; // vorder/hinterbeine
    legPositions.forEach((lx, i)=>{
      ctx.fillRect(x+lx*scale, y-20*scale + legMovement*5*(i%2===0?1:-1), 10*scale, 30*scale);
    });

    // Schwanz leicht wippend
    ctx.strokeStyle = "#5C3317";
    ctx.lineWidth = 6*scale;
    ctx.beginPath();
    ctx.moveTo(x-50*scale, y-40*scale);
    ctx.quadraticCurveTo(x-70*scale, y-35*scale + Math.sin(t+index)*5, x-90*scale, y-30*scale);
    ctx.stroke();
  });
}



// 7. Meteorit
function drawMeteor() {
  clearCanvas();
  const t = Date.now() / 1000;
  const ground = canvas.height - 50;

  // Himmel
  ctx.fillStyle = "#101028";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Boden
  ctx.fillStyle = "#2a3c2f";
  ctx.fillRect(0, ground, canvas.width, 50);

  // Meteorit
  for (let i = 0; i < 3; i++) {
    const fallSpeed = 300 + i*50; // schneller Meteorit
    const x = (i*canvas.width/3 + Math.sin(t+i)*50) % canvas.width;
    const y = (t * fallSpeed) % ground;

    // Meteorit Körper
    ctx.fillStyle = "#ff6600";
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI*2);
    ctx.fill();

    // Feuer-Schwanz
    for (let f = 0; f < 5; f++) {
      const fx = x - f*5;
      const fy = y - f*5;
      ctx.fillStyle = `rgba(255,${100 - f*20},0,${0.6 - f*0.1})`;
      ctx.beginPath();
      ctx.arc(fx, fy, 10 - f*2, 0, Math.PI*2);
      ctx.fill();
    }

    // Einschlags-Explosion
    if (y > ground - 25) {
      const radius = 30 + Math.sin(t*5 + i)*20;
      ctx.fillStyle = `rgba(255,150,0,0.5)`;
      ctx.beginPath();
      ctx.arc(x, ground-25, radius, 0, Math.PI*2);
      ctx.fill();

      // Trümmer
      for (let d = 0; d < 5; d++) {
        const debrisX = x + (Math.random()-0.5)*50;
        const debrisY = ground - 25 - Math.random()*50;
        ctx.fillStyle = "#804000";
        ctx.fillRect(debrisX, debrisY, 5, 5);
      }
    }
  }

  // Boden leicht zittern
  const shake = Math.sin(t*10) * 5;
  ctx.fillStyle = "#2a3c2f";
  ctx.fillRect(0, ground+shake, canvas.width, 50-shake);
}

/*==========================
   8. Frühe Säugetiere
===========================*/
function drawEarlyMammals() {
  clearCanvas();
  const t = Date.now() / 1000;

  // Boden
  ctx.fillStyle = "#2c4d1a";
  ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

  // Tiere (max 3)
  for (let i = 0; i < 3; i++) {
    const speed = 0.2 + i*0.05;
    const x = (i*250 + t*50*speed) % canvas.width;
    const y = canvas.height - 60 + Math.sin(t + i) * 3;

    // Körper
    ctx.fillStyle = "#805030";
    ctx.beginPath();
    ctx.ellipse(x, y, 20, 12, 0, 0, Math.PI*2);
    ctx.fill();

    // Kopf
    ctx.beginPath();
    ctx.ellipse(x+22, y-2, 8, 6, 0, 0, Math.PI*2);
    ctx.fill();

    // Beine angedeutet
    ctx.fillStyle = "#603020";
    ctx.fillRect(x-10, y+8, 4, 8);
    ctx.fillRect(x+6, y+8, 4, 8);

    // Schwanz angedeutet
    ctx.strokeStyle = "#603020";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x-22, y);
    ctx.lineTo(x-28, y + Math.sin(t*2 + i)*3);
    ctx.stroke();
  }
}

/*==========================
   9. Erste Menschen
===========================*/
function drawEarlyHumans(){
    clearCanvas();
    const t = Date.now()/1000;

    // Hintergrund Nacht
    ctx.fillStyle = "#0b0c1a"; 
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Boden
    ctx.fillStyle="#2c1e10";
    ctx.fillRect(0, canvas.height-60, canvas.width, 60);

    // Feuer Position
    const fireX = canvas.width/2;
    const fireY = canvas.height-50;

    // Lagerfeuer: Holzscheite
    for(let i=-2;i<=2;i++){
        ctx.save();
        ctx.translate(fireX, fireY);
        ctx.rotate(i*0.3);
        ctx.fillStyle="#4b2e1f";
        ctx.fillRect(0,0,10,30);
        ctx.restore();
    }

    // Flammen
    for(let f=0; f<5; f++){
        const flameHeight = 20 + Math.sin(t*5+f)*10;
        const flameX = fireX + Math.sin(f*2+t)*5;
        ctx.fillStyle = `rgba(255,${100+f*30},0,0.8)`;
        ctx.beginPath();
        ctx.moveTo(flameX, fireY);
        ctx.lineTo(flameX+8, fireY-flameHeight);
        ctx.lineTo(flameX-8, fireY-flameHeight);
        ctx.closePath();
        ctx.fill();
    }

    // Funken
    for(let s=0;s<10;s++){
        const sparkX = fireX + Math.sin(t*5+s)*10;
        const sparkY = fireY - 20 - (t*30+s*5)%50;
        ctx.fillStyle = "rgba(255,255,150,0.7)";
        ctx.beginPath();
        ctx.arc(sparkX, sparkY, 2,0,Math.PI*2);
        ctx.fill();
    }

    // Menschen im Halbkreis
    const humanCount = 3;
    const radius = 70;
    for(let i=0;i<humanCount;i++){
        const angle = Math.PI/4 + i*(Math.PI/4);
        const x = fireX + Math.cos(angle)*radius;
        const y = fireY + Math.sin(angle)*radius/2;

        // Körper
        ctx.fillStyle="#f4c89f";
        ctx.fillRect(x-5, y-20, 10, 20);

        // Kopf
        ctx.beginPath();
        ctx.arc(x, y-25, 5, 0, Math.PI*2);
        ctx.fill();

        // Arme leicht bewegt
        ctx.strokeStyle="#f4c89f"; ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(x, y-18);
        ctx.lineTo(x-7+Math.sin(t+i)*3, y-10);
        ctx.moveTo(x, y-18);
        ctx.lineTo(x+7+Math.cos(t+i)*3, y-10);
        ctx.stroke();

        // Licht vom Feuer: auf Menschen
        const glow = Math.sin(t*3+i)*30 + 50;
        ctx.fillStyle = `rgba(${glow}, ${glow/2}, 0, 0.2)`;
        ctx.beginPath();
        ctx.arc(x, y-15, 15, 0, Math.PI*2);
        ctx.fill();
    }

    // Optional: leichter Sternenhimmel
    for(let s=0;s<30;s++){
        const starX = (s*50 + t*10) % canvas.width;
        const starY = Math.sin(t+s)*50+30;
        ctx.fillStyle="white";
        ctx.beginPath();
        ctx.arc(starX, starY, 1.5,0,Math.PI*2);
        ctx.fill();
    }
}

/*==========================
   10-30 einfache Animationen
===========================*/
function drawFarming() {
    clearCanvas();
    const t = Date.now() / 1000;

    // Himmel
    ctx.fillStyle = "#87ceeb"; // hellblau
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Boden
    ctx.fillStyle = "#8b5a2b";
    ctx.fillRect(0, canvas.height - 80, canvas.width, 80);

    // Felder in Reihen (von leicht schräger Perspektive)
    const fieldWidth = 120;
    const fieldHeight = 15;
    const rows = 5;
    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < 6; c++) {
            const x = 50 + c * (fieldWidth + 20);
            const y = canvas.height - 80 + r * (fieldHeight + 5);
            ctx.fillStyle = "#0a5c0a";
            ctx.fillRect(x, y, fieldWidth, fieldHeight);

            // leichte Wellen/Struktur im Feld
            ctx.strokeStyle = "#064d0d";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x, y + fieldHeight/2 + Math.sin(t + r + c)*3);
            ctx.lineTo(x + fieldWidth, y + fieldHeight/2 + Math.sin(t + r + c + 1)*3);
            ctx.stroke();
        }
    }

    // Menschen beim Feld arbeiten, seitliche Perspektive
    const workers = 4;
    for (let i = 0; i < workers; i++) {
        const baseX = 70 + i * 180 + Math.sin(t + i) * 5;
        const baseY = canvas.height - 70 + Math.sin(t + i) * 2;

        // Körper leicht gebückt
        ctx.fillStyle = "#f4c89f";
        ctx.fillRect(baseX - 5, baseY - 20, 10, 20);

        // Kopf
        ctx.beginPath();
        ctx.arc(baseX, baseY - 25, 5, 0, Math.PI * 2);
        ctx.fill();

        // Arme, hackend / säend
        ctx.strokeStyle = "#f4c89f";
        ctx.lineWidth = 2;
        ctx.beginPath();
        // linker Arm
        ctx.moveTo(baseX, baseY - 18);
        ctx.lineTo(baseX - 10 + Math.sin(t + i) * 3, baseY - 10);
        // rechter Arm
        ctx.moveTo(baseX, baseY - 18);
        ctx.lineTo(baseX + 10 + Math.cos(t + i) * 3, baseY - 10);
        ctx.stroke();

        // Werkzeug angedeutet (z.B. Hacke)
        ctx.strokeStyle = "#654321";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(baseX + 10 + Math.cos(t + i) * 3, baseY - 10);
        ctx.lineTo(baseX + 15 + Math.cos(t + i) * 3, baseY);
        ctx.stroke();
    }

    // Optional: kleine Details wie Kisten, Körbe
    for(let k=0;k<3;k++){
        const x = 100 + k*250 + Math.sin(t+k)*5;
        const y = canvas.height - 60;
        ctx.fillStyle = "#a0522d";
        ctx.fillRect(x, y-10, 15, 10);
    }
}


// 11. Städte
function drawCities() {
  clearCanvas();
  const t = Date.now() / 1000;
  const baseY = canvas.height - 50;

  // Boden
  ctx.fillStyle = "#333";
  ctx.fillRect(0, baseY, canvas.width, 50);

  // Hintergrundstadt mit sanfter Animation
  const cityNames = ["Alexandria", "Babylon", "Rome", "Athens", "Cairo", "Venice"];
  for (let i = 0; i < 6; i++) {
    const x = i * 150 + Math.sin(t + i) * 5;   // leichte Bewegung
    const h = 60 + Math.sin(t + i) * 20;       // Höhe der Gebäude

    // Gebäude-Körper
    ctx.fillStyle = "#888";
    ctx.fillRect(x, baseY - h, 50, h);

    // Dach (mittelalterlicher Stil, spitz)
    ctx.fillStyle = "#555";
    ctx.beginPath();
    ctx.moveTo(x, baseY - h);
    ctx.lineTo(x + 25, baseY - h - 25);
    ctx.lineTo(x + 50, baseY - h);
    ctx.closePath();
    ctx.fill();

    // Fenster / Lichter
    for (let w = 0; w < 3; w++) {
      const windowX = x + 10 + w * 12;
      const windowY = baseY - h + 10 + (w % 2) * 10;
      const blink = Math.sin(t * 3 + w + i) * 0.5 + 0.5; // flackern

  }

  // Optional: Straßenszene vor den Gebäuden
  ctx.strokeStyle = "#666";
  ctx.lineWidth = 2;
  for (let i = 0; i < 6; i++) {
    const x = i * 150;
    ctx.beginPath();
    ctx.moveTo(x + 25, baseY);
    ctx.lineTo(x + 25, baseY - 5 - Math.sin(t + i) * 5); // leichte Wellenbewegung
    ctx.stroke();
  }
}

function drawWw1() {

    ctx.moveTo(x+10, y-15);
    ctx.lineTo(x+15 + Math.cos(t+i)*3, y-10);

  // Explosionen

}

function drawEarthChallenges() {
  clearCanvas();

  const time = Date.now();

  // 1. Himmel
  ctx.fillStyle = "#87CEEB"; // hellblau
  ctx.fillRect(0, 0, canvas.width, canvas.height - 50);

  // 2. Boden / Gras
  ctx.fillStyle = "#0a0";
  ctx.fillRect(0, baseY, canvas.width, 50);

  // 3. Wolken

    ctx.fillStyle = "rgba(255,255,255,0.7)";
    ctx.beginPath();
    ctx.arc(x, y, 25, 0, Math.PI * 2);
    ctx.arc(x + 20, y + 5, 20, 0, Math.PI * 2);
    ctx.arc(x - 20, y + 5, 20, 0, Math.PI * 2);
    ctx.fill();
  }

  // 4. Sonne / Klimawandel
  const sunX = canvas.width - 100;
  const sunY = 100;
  ctx.fillStyle = "rgba(255,165,0,0.9)";
  const sunRadius = 40 + Math.sin(time / 300) * 5;
  ctx.beginPath();
  ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
  ctx.fill();

  // Hitze / Flammen über Boden
  for (let i = 0; i < 4; i++) {
    const fx = 100 + i * 150 + Math.sin(time / 200 + i) * 10;
    const fy = baseY - 10 - Math.sin(time / 150 + i) * 20;
    ctx.fillStyle = "rgba(255,69,0,0.6)";
    ctx.beginPath();
    ctx.moveTo(fx, baseY);
    ctx.lineTo(fx + 10, fy);
    ctx.lineTo(fx - 10, fy);
    ctx.closePath();
    ctx.fill();
  }

  // 5. Corona Virus
  const virusX = 200 + Math.sin(time / 500) * 50;
  const virusY = baseY - 120 + Math.sin(time / 400) * 20;
  const virusRadius = 25;

  // Virus Körper
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(virusX, virusY, virusRadius, 0, Math.PI * 2);
  ctx.fill();

  // Virus Stacheln
  ctx.strokeStyle = "darkred";
  ctx.lineWidth = 2;
  for (let i = 0; i < 12; i++) {
    const angle = (i / 12) * Math.PI * 2 + time / 500;
    const sx = virusX + Math.cos(angle) * (virusRadius + 10);
    const sy = virusY + Math.sin(angle) * (virusRadius + 10);
    ctx.beginPath();
    ctx.moveTo(virusX, virusY);
    ctx.lineTo(sx, sy);
    ctx.stroke();
  }

  // 6. Maske auf Virus
  ctx.fillStyle = "#ccc";
  ctx.fillRect(virusX - 15, virusY - 5, 30, 12);
  ctx.strokeStyle = "#999";
  ctx.lineWidth = 1;
  ctx.beginPath();
  ctx.moveTo(virusX - 15, virusY - 5);
  ctx.lineTo(virusX - 20, virusY - 2);
  ctx.moveTo(virusX + 15, virusY - 5);
  ctx.lineTo(virusX + 20, virusY - 2);
  ctx.stroke();

  // 7. Optional: Textlabel für Themen
  ctx.fillStyle = "#fff";
  ctx.font = "16px Arial";
  ctx.fillText("Klimawandel", sunX - 50, sunY + 60);
  ctx.fillText("COVID-19", virusX - 30, virusY - virusRadius - 10);
}

// 28. Colonies – animierte futuristische Kolonien
function drawColonies() {
  clearCanvas();
  const t = Date.now() / 1000;

  // 1. Hintergrund: Sterne
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < 100; i++) {
    const starX = (i * 50 + t * 30) % canvas.width;
    const starY = (i * 35 + Math.sin(t + i)) % (canvas.height - 100);
    const starSize = Math.random() * 2 + 1;
    ctx.fillStyle = "#fff";
    ctx.beginPath();
    ctx.arc(starX, starY, starSize, 0, Math.PI * 2);
    ctx.fill();
  }

  // 2. Boden / Oberfläche (Planet)
  ctx.fillStyle = "#111";
  ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

  // 3. Kolonien
  const colonyData = [
    { x: 100, size: 1.0, color: "#666" },
    { x: 300, size: 1.2, color: "#888" },
    { x: 500, size: 0.9, color: "#555" },
    { x: 700, size: 1.1, color: "#777" },
    { x: 900, size: 1.0, color: "#666" }
  ];

  colonyData.forEach((colony, index) => {
    const x = colony.x + Math.sin(t + index) * 5; // kleine, sanfte horizontale Bewegung
    const y = canvas.height - 60;

    const width = 40 * colony.size;
    const height = 40 * colony.size;

    // Gebäude-Körper
    ctx.fillStyle = colony.color;
    ctx.fillRect(x, y - height, width, height);

    // Kuppel
    ctx.fillStyle = "#0a5c0a";
    ctx.beginPath();
    ctx.arc(x + width / 2, y - height, width / 2, Math.PI, 0, false);
    ctx.fill();

    // Fenster / Lichter animiert mit Zeitschalter
    for (let w = 0; w < 3; w++) {
      const windowX = x + 8 + w * 10;
      const windowY = y - height + 10 + (w % 2) * 10;
      // Blinken basierend auf Sinus, nicht random pro Frame
      const blink = Math.sin(t * 3 + w * 2 + index) * 0.5 + 0.5;
      const light = 100 + blink * 155; // von 100 bis 255
      ctx.fillStyle = `rgb(${light},${light},0)`; // gelblich
      ctx.fillRect(windowX, windowY, 5, 5);
    }
  });

  // 4. Optional: fremde Planeten am Himmel
  ctx.fillStyle = "#5a5";
  ctx.beginPath();
  ctx.arc(canvas.width - 150, 100 + Math.sin(t) * 20, 30, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = "#a55";
  ctx.beginPath();
  ctx.arc(canvas.width - 300, 150 + Math.cos(t / 2) * 15, 20, 0, Math.PI * 2);
  ctx.fill();
}

// 30 AI ZUKUNFT
function drawAiFuture() {
  clearCanvas();
  const t = Date.now() / 1000; // Zeit in Sekunden

  // Hintergrund
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Tisch
  ctx.fillStyle = "#222";
  ctx.fillRect(100, canvas.height - 120, canvas.width - 200, 20);

  // Bildschirm
  ctx.fillStyle = "#003366";
  ctx.fillRect(canvas.width/2 - 50, canvas.height - 250, 100, 60);

  // Roboterkörper
  const bodyX = canvas.width/2;
  const bodyY = canvas.height - 140;
  ctx.fillStyle = "#888";
  ctx.fillRect(bodyX-15, bodyY-40, 30, 40);

  // Kopf
  ctx.fillStyle = "#aaa";
  ctx.beginPath();
  ctx.arc(bodyX, bodyY-50, 15, 0, Math.PI*2);
  ctx.fill();

  // Augen
  ctx.fillStyle = "#0ff";
  ctx.beginPath();
  ctx.arc(bodyX-5, bodyY-52, 3, 0, Math.PI*2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(bodyX+5, bodyY-52, 3, 0, Math.PI*2);
  ctx.fill();

  // Arme (tippen)
  const armOffset = Math.sin(t*2) * 5; // langsame Tippen-Bewegung
  ctx.strokeStyle = "#888";
  ctx.lineWidth = 5;

  // Linker Arm
  ctx.beginPath();
  ctx.moveTo(bodyX-15, bodyY-30);
  ctx.lineTo(bodyX-40, bodyY-30 + armOffset);
  ctx.stroke();

  // Rechter Arm
  ctx.beginPath();
  ctx.moveTo(bodyX+15, bodyY-30);
  ctx.lineTo(bodyX+40, bodyY-30 - armOffset);
  ctx.stroke();

  // Hände über Tastatur
  ctx.fillStyle = "#555";
  ctx.fillRect(bodyX-45, bodyY-30 + armOffset - 3, 10, 6); // links
  ctx.fillRect(bodyX+35, bodyY-30 - armOffset - 3, 10, 6); // rechts

  // Tastatur
  ctx.fillStyle = "#222";
  ctx.fillRect(bodyX-40, bodyY-25, 80, 10);

  // Optional: kleine blinkende Lichter auf Tastatur
  for(let i=0;i<8;i++){
    if(Math.sin(t*3 + i) > 0){
      ctx.fillStyle="#0ff";
      ctx.fillRect(bodyX-38 + i*10, bodyY-23, 6, 4);
    }
  }
}

// 30. Galaxie – langsame, spiralförmige Animation
function drawGalactic() {
  clearCanvas();
  const t = Date.now() / 5000; // sehr langsame Bewegung

  // Hintergrund
  ctx.fillStyle = "#000011";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  // Spiralarme
  for (let i = 0; i < 200; i++) {
    const angle = i * 0.3 + t;        // Rotation der Sterne
    const radius = 50 + i * 1.2;      // Abstand zum Zentrum
    const spiralOffset = Math.sin(i * 0.1 + t) * 30; // Spiralarm-Bewegung

    const x = cx + Math.cos(angle) * (radius + spiralOffset);
    const y = cy + Math.sin(angle) * (radius + spiralOffset);

    const brightness = Math.floor(Math.random() * 100 + 155);
    ctx.fillStyle = `rgb(${brightness}, ${brightness}, 255)`;

    ctx.beginPath();
    ctx.arc(x, y, 2, 0, Math.PI * 2);
    ctx.fill();
  }

  // Kern der Galaxie
  const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
  gradient.addColorStop(0, "#ffffff");
  gradient.addColorStop(0.3, "#aaaaff");
  gradient.addColorStop(1, "transparent");
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(cx, cy, 50, 0, Math.PI * 2);
  ctx.fill();
}



/*==========================
  ANIMATION & CONTROLS
===========================*/

function animate(){
  const animFunc = window["draw"+events[index].anim.charAt(0).toUpperCase()+events[index].anim.slice(1)];
  if(animFunc) animFunc();
  requestAnimationFrame(animate);
}

function showEvent(){
  textContainer.innerHTML = `<strong>${events[index].year}:</strong> ${events[index].text}`;
}

document.getElementById("next").addEventListener("click", ()=>{
  if(index<events.length-1) index++; showEvent();
});
document.getElementById("prev").addEventListener("click", ()=>{
  if(index>0) index--; showEvent();
});
document.getElementById("playpause").addEventListener("click", ()=>{
  playing=!playing;
  if(playing) playLoop();
});

function playLoop(){
  if(!playing) return;
  if(index<events.length-1){index++; showEvent(); setTimeout(playLoop,4000);}
}

showEvent();
animate();

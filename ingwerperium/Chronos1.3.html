<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Chronos Ökosystem</title>
<style>
html,body{margin:0;padding:0;height:100%;width:100%;font-family:monospace;background:#1c1c1c;color:#ccc;}
body{display:flex;flex-direction:row;}
#main{flex:3;display:flex;flex-direction:column;padding:16px;border-right:1px solid #444;height:100vh;box-sizing:border-box;overflow:hidden;}
#side{flex:1;display:flex;flex-direction:column;padding:16px;background:#111;height:100vh;box-sizing:border-box;overflow-y:auto;}
h1,h2{margin:0 0 10px;color:#e0e0e0;}
#log{flex:1;background:#111;border:1px solid #333;padding:8px;overflow:auto;font-size:13px;margin-bottom:10px;}
#table{flex:1;background:#111;border:1px solid #333;padding:8px;overflow:auto;font-size:13px;}
button{background:#2a2f36;color:#ddd;border:1px solid #555;padding:6px;margin:4px 0;cursor:pointer;width:100%;}
button:hover{background:#3a4048;}
input[type=file]{display:none;}
</style>
</head>
<body>

<div id="main">
  <h1>Chronos Ökosystem</h1>
  <div id="log"></div>
  <div id="table"></div>
  <div>
    <button onclick="running=!running">Start / Pause</button>
    <button onclick="saveGame()">Speichern</button>
    <button onclick="document.getElementById('fileInput').click()">Laden</button>
    <input type="file" id="fileInput" accept=".json" onchange="loadGame(event)">
  </div>
</div>

<div id="side">
  <h2>Pflanzen</h2>
  <div id="plants"></div>
  <h2>Tiere</h2>
  <div id="animals"></div>
  <h2>Pilze</h2>
  <div id="fungi"></div>
  <h2>Substrate</h2>
  <div id="substrates"></div>
</div>

<script>
/* ================= BASIS ================= */
const logBox=document.getElementById("log");
const tableBox=document.getElementById("table");
let running=true;
let stepCount=0;
let seasonIndex=0;
const seasons=["Frühling","Sommer","Herbst","Winter"];

/* ================= SUBSTRATE ================= */
let substrates={
  Erde:{faktor:1.0,max:10},         // # Land
  Wasser:{faktor:1.0,max:10},       // # Wasserflächen
  Sand:{faktor:0.5,max:10},         // # trockene Regionen
  Sumpf:{faktor:0.7,max:10}         // # Feuchtgebiete
};

/* ================= ARTEN ================= */
// # Pflanzenarten
const species={
  Gräser:{typ:"pflanze",wachstum:0.25,max:1200,substrat:["Erde","Sumpf"]}, 
  Farne:{typ:"pflanze",wachstum:0.18,max:800,substrat:["Erde","Sumpf"]}, 
  Buchen:{typ:"pflanze",wachstum:0.08,max:600,substrat:["Erde"]}, 
  Algen:{typ:"pflanze",wachstum:0.3,max:500,substrat:["Wasser","Sumpf"]},

  // # Tiere
  Mammut:{typ:"tier",frisst:["Gräser"],feinde:["Säbelzahntiger"],wachstum:0.06,max:200,substrat:["Erde","Sumpf"]},
  Pferd:{typ:"tier",frisst:["Gräser"],feinde:["Säbelzahntiger","Wolf"],wachstum:0.08,max:150,substrat:["Erde"]},
  Säbelzahntiger:{typ:"tier",frisst:["Mammut","Pferd"],feinde:[],wachstum:0.05,max:80,substrat:["Erde","Sumpf"]},
  Wolf:{typ:"tier",frisst:["Pferd"],feinde:[],wachstum:0.07,max:60,substrat:["Erde"]},
  Kellerasseln:{typ:"tier",frisst:["Farne"],feinde:["Mammut","Pferd"],wachstum:0.15,max:300,substrat:["Erde","Sumpf"]},

  // # Aquatische Tiere
  Urzeitfisch:{typ:"tier",frisst:["Algen"],feinde:["Räuberfisch"],wachstum:0.12,max:120,substrat:["Wasser"]}, 
  Räuberfisch:{typ:"tier",frisst:["Urzeitfisch"],feinde:[],wachstum:0.08,max:50,substrat:["Wasser"]},

  // # Pilze
  Pilze:{typ:"pilz",zersetzt:true,wachstum:0.2,max:900,substrat:["Erde","Sumpf"]}
};

/* ================= WELT ================= */
let world={};
Object.keys(species).forEach(s=>world[s]=0);
let biomass=0; // organische Masse für Pilze

/* ================= LOG ================= */
function log(text){
  logBox.innerText+=text+"\n";
  logBox.scrollTop=logBox.scrollHeight; // # Automatisches Scrollen
  tableBox.scrollTop=tableBox.scrollHeight;
}

/* ================= DARSTELLUNG ================= */
function draw(){
  tableBox.innerHTML=`<b>Jahreszeit:</b> ${seasons[seasonIndex]}<br><br>`;
  tableBox.innerHTML+="<b>Substrate:</b><br>";
  Object.entries(substrates).forEach(([k,v])=>{
    tableBox.innerHTML+=`${k}: Faktor ${v.faktor}<br>`;
  });
  tableBox.innerHTML+="<br><b>Arten:</b><br>";
  Object.entries(world).forEach(([k,v])=>{
    if(v>0) tableBox.innerHTML+=`${k}: ${v}<br>`;
  });
  tableBox.scrollTop=tableBox.scrollHeight;
}

/* ================= SIMULATION ================= */
function step(){
  stepCount++;

  // # Jahreszeit alle 50 Schritte
  if(stepCount % 50 === 0){
    seasonIndex=(seasonIndex+1)%4;
    log(`— Neue Jahreszeit: ${seasons[seasonIndex]} —`);
  }

  // # Klima / Temperaturfaktor
  let climateFactor=1;
  if(seasons[seasonIndex]==="Winter") climateFactor=0.5;
  if(seasons[seasonIndex]==="Sommer") climateFactor=1.2;

  /* Wachstum & Sterben */
  Object.entries(species).forEach(([name,sp])=>{
    if(world[name]<=0) return;

    // # Substratfaktor: Durchschnitt aus allen möglichen Substraten
    let subFactor=0;
    sp.substrat.forEach(sub=>{
      subFactor+=substrates[sub]?.faktor||0;
    });
    subFactor/=sp.substrat.length;

    // # Nahrungseinfluss für Tiere
    let foodFactor=1;
    if(sp.frisst){
      const food=sp.frisst.reduce((s,f)=>s+(world[f]||0),0);
      if(food<=0) foodFactor=0.2;
    }

    const delta=Math.floor(world[name]*sp.wachstum*climateFactor*foodFactor*subFactor*(1-world[name]/sp.max));

    if(delta>0){
      world[name]+=delta;
      log(`${name} wachsen (+${delta})`);
    } else if(sp.typ==="tier" && sp.frisst && foodFactor<0.5){
      const sterbe=Math.max(1,Math.floor(world[name]*0.05));
      world[name]-=sterbe;
      log(`${name} stirbt wegen Nahrungsknappheit (-${sterbe})`);
      if(world[name]<0) world[name]=0;
    }
  });

  /* Fressen */
  Object.entries(species).forEach(([pred,sp])=>{
    if(!sp.frisst||world[pred]<=0) return;
    sp.frisst.forEach(prey=>{
      if(world[prey]>0){
        const eat=Math.min(world[prey],Math.floor(world[pred]*0.15));
        if(eat>0){
          world[prey]-=eat;
          biomass+=eat;
          log(`${pred} fressen ${prey} (-${eat})`);
        }
      }
    });
  });

  /* Pilze zersetzen Biomasse */
  if(world["Pilze"]>0 && biomass>0){
    const grow=Math.floor(biomass*0.1);
    const actualGrow=Math.min(grow, species["Pilze"].max-world["Pilze"]);
    if(actualGrow>0){
      world["Pilze"]+=actualGrow;
      biomass-=actualGrow;
      log(`Pilze vermehren sich durch Zersetzung (+${actualGrow})`);
    }
  }

  draw();
}

/* ================= ZEIT ================= */
setInterval(()=>{ if(running) step(); },2000);

/* ================= BUTTONS ================= */
function addButtons(){
  Object.entries(species).forEach(([n,s])=>{
    const b=document.createElement("button");
    b.innerText=n;
    b.onclick=()=>{
      world[n]+=s.typ==="pflanze"?80: s.typ==="tier"?20:40;
      log(`${n} entstehen`);
      draw();
    };
    document.getElementById(
      s.typ==="pflanze"?"plants":s.typ==="tier"?"animals":"fungi"
    ).appendChild(b);
  });

  // # Substrate Buttons: Faktor erhöhen
  Object.entries(substrates).forEach(([name,sub])=>{
    const b=document.createElement("button");
    b.innerText=`+ ${name}`;
    b.onclick=()=>{
      sub.faktor=Math.min(sub.max, sub.faktor+0.2);
      log(`${name} Faktor erhöht auf ${sub.faktor.toFixed(1)}`);
      draw();
    };
    document.getElementById("substrates").appendChild(b);
  });
}

addButtons();
draw();

/* ================= SPIEL SPEICHERN & LADEN ================= */
function saveGame(){
  const data=JSON.stringify({world,biomass,stepCount,seasonIndex,substrates});
  const blob=new Blob([data],{type:"application/json"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="chronos_save.json";
  a.click();
  URL.revokeObjectURL(url);
  log("Spiel gespeichert.");
}

function loadGame(event){
  const file=event.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=e=>{
    try{
      const data=JSON.parse(e.target.result);
      world=data.world||world;
      biomass=data.biomass||0;
      stepCount=data.stepCount||0;
      seasonIndex=data.seasonIndex||0;
      substrates=data.substrates||substrates;
      log("Spiel geladen.");
      draw();
    }catch{
      alert("Fehler beim Laden.");
    }
  };
  reader.readAsText(file);
  event.target.value="";
}
</script>
</body>
</html>

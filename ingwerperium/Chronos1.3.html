<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Chronos – Urzeitliches Ökosystem</title>
<style>
/* ================= STYLES ================= */
html,body{margin:0;padding:0;height:100%;width:100%;font-family:monospace;background:#1a1a1a;color:#ccc;}
body{display:flex;flex-direction:row;}
#main{flex:3;display:flex;flex-direction:column;padding:16px;border-right:1px solid #444;height:100vh;box-sizing:border-box;overflow:hidden;}
#side{flex:1;display:flex;flex-direction:column;padding:16px;background:#111;height:100vh;box-sizing:border-box;overflow-y:auto;}
h1,h2{margin:0 0 10px;color:#e0e0e0;}
#log{flex:1;background:#111;border:1px solid #333;padding:8px;overflow:auto;font-size:13px;margin-bottom:10px;}
#table{flex:1;background:#111;border:1px solid #333;padding:8px;overflow:auto;font-size:13px;}
button{background:#2a2f36;color:#ddd;border:1px solid #555;padding:6px;margin:4px 0;cursor:pointer;width:100%;}
button:hover{background:#3a4048;}
input[type=file]{display:none;}
</style>
</head>
<body>

<div id="main">
  <h1>Chronos – Urzeitliches Ökosystem</h1>
  <div id="log"></div>
  <div id="table"></div>
  <div>
    <button onclick="running=!running">Start / Pause</button>
    <button onclick="saveGame()">Speichern</button>
    <button onclick="document.getElementById('fileInput').click()">Laden</button>
    <input type="file" id="fileInput" accept=".json" onchange="loadGame(event)">
  </div>
</div>

<div id="side">
  <h2>Pflanzen</h2>
  <div id="plants"></div>
  <h2>Tiere</h2>
  <div id="animals"></div>
  <h2>Pilze</h2>
  <div id="fungi"></div>
  <h2>Substrate</h2>
  <div id="substrates"></div>
</div>

<script>
/* ================= BASIS ================= */
const logBox=document.getElementById("log");
const tableBox=document.getElementById("table");
let running=true;
let stepCount=0;
let seasonIndex=0;
const seasons=["Frühling","Sommer","Herbst","Winter"];

/* ================= SUBSTRATE ================= */
const substrates={ 
  Erde:{typ:"substrat"},   // # Hier weitere Substrate hinzufügen
  Sand:{typ:"substrat"},
  Wasser:{typ:"substrat"}
};

/* ================= ARTEN (Gattungen) ================= */
const species={
  // Pflanzen # # Hier neue Pflanzenarten hinzufügen
  Poaceae:{typ:"pflanze",wachstum:0.25,max:1200,substrat:["Erde","Sand"]},      // Gräser
  Fagus:{typ:"pflanze",wachstum:0.08,max:600,substrat:["Erde"]},                // Buchen
  Pteridophyta:{typ:"pflanze",wachstum:0.18,max:800,substrat:["Erde","Sand"]},  // Farne

  // Tiere # # Hier neue Tiergattungen hinzufügen
  Mammuthus:{typ:"tier",frisst:["Poaceae"],feinde:["Smilodon"],wachstum:0.06,max:200}, // Mammut
  Equus:{typ:"tier",frisst:["Poaceae"],feinde:["Smilodon"],wachstum:0.08,max:150},    // frühe Pferde
  Smilodon:{typ:"tier",frisst:["Mammuthus","Equus"],feinde:[],wachstum:0.05,max:80},   // Säbelzahntiger
  Canis:{typ:"tier",frisst:["Equus"],feinde:[],wachstum:0.07,max:60},                  // frühe Wölfe
  Insecta:{typ:"tier",frisst:["Pteridophyta"],feinde:["Equus","Mammuthus"],wachstum:0.15,max:300}, // Kellerasseln

  // Pilze # # Hier neue Pilzgattungen hinzufügen
  Basidiomycota:{typ:"pilz",zersetzt:true,wachstum:0.2,max:900} 
};

/* ================= WELT ================= */
let world={};
Object.keys(species).forEach(s=>world[s]=0);
let biomass=0; // organische Masse für Pilze

/* ================= LOG ================= */
function log(text){
  logBox.innerText+=text+"\n";
  logBox.scrollTop=logBox.scrollHeight;
}

/* ================= DARSTELLUNG ================= */
function draw(){
  tableBox.innerHTML=`Jahreszeit: ${seasons[seasonIndex]}<br>Biomasse: ${biomass}<br><br>`;
  Object.entries(world).forEach(([k,v])=>{
    if(v>0) tableBox.innerHTML+=`${k}: ${v}<br>`;
  });
  tableBox.scrollTop=tableBox.scrollHeight;
}

/* ================= SIMULATION ================= */
function step(){
  stepCount++;

  // Jahreszeiten ändern nur alle 50 Schritte
  if(stepCount % 50 === 0){
    seasonIndex=(seasonIndex+1)%4;
    log(`— Neue Jahreszeit: ${seasons[seasonIndex]} —`);
  }

  /* Wachstum & Überleben */
  Object.entries(species).forEach(([name,sp])=>{
    if(world[name]<=0) return;

    let seasonFactor=1;
    if(seasons[seasonIndex]==="Winter") seasonFactor=0.4;
    if(seasons[seasonIndex]==="Sommer") seasonFactor=1.2;

    let foodFactor=1;
    if(sp.frisst){
      const food=sp.frisst.reduce((s,f)=>s+(world[f]||0),0);
      if(food<=0) foodFactor=0.2; // zu wenig Nahrung -> langsames Sterben
    }

    let substrateFactor=1;
    if(sp.substrat){
      const suitable=sp.substrat.some(sub=>world[sub]>0);
      if(!suitable) substrateFactor=0.3; // falsches Substrat
    }

    const delta=Math.floor(world[name]*sp.wachstum*seasonFactor*foodFactor*substrateFactor*(1-world[name]/sp.max));

    if(delta>0){
      world[name]+=delta;
      log(`${name} wachsen (+${delta})`);
    } else if(sp.frisst && foodFactor<0.5){
      const sterbe=Math.max(1,Math.floor(world[name]*0.05));
      world[name]-=sterbe;
      log(`${name} stirbt wegen Nahrungsknappheit (-${sterbe})`);
      if(world[name]<0) world[name]=0;
    }
  });

  /* Fressen */
  Object.entries(species).forEach(([pred,sp])=>{
    if(!sp.frisst||world[pred]<=0) return;
    sp.frisst.forEach(prey=>{
      if(world[prey]>0){
        const eat=Math.min(world[prey],Math.floor(world[pred]*0.15));
        if(eat>0){
          world[prey]-=eat;
          biomass+=eat; // tote Biomasse für Pilze
          log(`${pred} fressen ${prey} (-${eat})`);
        }
      }
    });
  });

  /* Pilze – Zersetzer */
  if(world["Basidiomycota"]>0 && biomass>0){
    const grow=Math.floor(biomass*0.1);
    const actualGrow=Math.min(grow, species["Basidiomycota"].max-world["Basidiomycota"]);
    if(actualGrow>0){
      world["Basidiomycota"]+=actualGrow;
      biomass-=actualGrow;
      log(`Pilze vermehren sich durch Zersetzung (+${actualGrow})`);
    }
  }

  draw();
}

/* ================= ZEIT ================= */
setInterval(()=>{ if(running) step(); },2000); // langsam, damit Nutzer folgen kann

/* ================= BUTTONS ================= */
function addButtons(){
  Object.entries(species).forEach(([n,s])=>{
    const b=document.createElement("button");
    b.innerText=n;
    b.onclick=()=>{
      world[n]+=s.typ==="pflanze"?80: s.typ==="tier"?20:40;
      log(`${n} entstehen`);
      draw();
    };
    document.getElementById(
      s.typ==="pflanze"?"plants":s.typ==="tier"?"animals":"fungi"
    ).appendChild(b);
  });
  Object.keys(substrates).forEach(sub=>{
    const b=document.createElement("button");
    b.innerText=sub;
    b.onclick=()=>{world[sub]=1000; log(`${sub} vorhanden`); draw();};
    document.getElementById("substrates").appendChild(b);
  });
}

addButtons();
draw();

/* ================= SPIEL SPEICHERN & LADEN ================= */
function saveGame(){
  const data=JSON.stringify({world,biomass,stepCount,seasonIndex});
  const blob=new Blob([data],{type:"application/json"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="chronos_save.json";
  a.click();
  URL.revokeObjectURL(url);
  log("Spiel gespeichert.");
}

function loadGame(event){
  const file=event.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=e=>{
    try{
      const data=JSON.parse(e.target.result);
      world=data.world||world;
      biomass=data.biomass||0;
      stepCount=data.stepCount||0;
      seasonIndex=data.seasonIndex||0;
      log("Spiel geladen.");
      draw();
    }catch{
      alert("Fehler beim Laden.");
    }
  };
  reader.readAsText(file);
  event.target.value="";
}
</script>
</body>
</html>

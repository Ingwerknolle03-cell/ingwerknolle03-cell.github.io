<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Lern-Quiz & Handbuch</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #84fab0, #8fd3f4);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 50px 0;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 700px;
    max-width: 95%;
    text-align: left;
    animation: fadeIn 1s;
    margin-bottom: 30px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95);}
    to { opacity: 1; transform: scale(1);}
}

h1, h2, h3 {
    color: #ff6f61;
}

h1 { text-align: center; margin-bottom: 20px; }
h2 { margin-top: 20px; border-bottom: 2px solid #ff6f61; padding-bottom: 5px; }
h3 { margin-top: 15px; color: #6a11cb; }

ul { margin-left: 20px; }
code { background: #f3f3f3; padding: 2px 5px; border-radius: 4px; }

.button-container {
    text-align: center;
    margin-top: 20px;
}

button {
    background-color: #6a11cb;
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 5px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover { background-color: #2575fc; }

.tip-btn {
    background-color: #ffb347;
    color: #333;
}

.tip-btn:hover {
    background-color: #ffcc70;
}

.answer-btn.correct { background-color: #4caf50; color: white; }
.answer-btn.wrong { background-color: #f44336; color: white; }

.score {
    font-size: 18px;
    margin-bottom: 20px;
    color: #555;
}

.question {
    font-size: 20px;
    margin-bottom: 20px;
}

.toc a {
    color: #2575fc;
    text-decoration: none;
}
.toc a:hover { text-decoration: underline; }

.feedback {
    margin-top: 10px;
    font-weight: bold;
}

#tipDisplay {
    margin-top: 10px;
    font-style: italic;
    color: #555;
}
</style>
</head>
<body>

<!-- Handbuch -->
<div class="container" id="handbookScreen">
    <h1>Python Handbuch</h1>

    <!-- hier kommt der rest vom Handbuch genauso wie vorher -->

    <div class="button-container">
        <button onclick="startQuiz()">Zum Quiz</button>
    </div>
</div>

<!-- Quiz -->
<div class="container" id="quizScreen" style="display:none;">
    <h1>Python Lern-Quiz</h1>
    <div class="score">Punkte: <span id="score">0</span></div>
    <div class="question" id="question">Lade Frage...</div>
    <div id="answers"></div>
    <div id="tipDisplay"></div>
    <div id="feedback" class="feedback"></div>
    <button class="tip-btn" id="tipBtn">Tipp</button>
    <button id="nextBtn" style="display:none;">N채chste Frage</button>
</div>

<script>
// Fragen hier einf체gen wie vorher
const questions = [
    // ... deine Fragen ...
];

let score = 0;
let askedQuestions = [];
let currentQuestion = null;
let questionTimeout = null;

function startQuiz() {
    document.getElementById('handbookScreen').style.display = 'none';
    document.getElementById('quizScreen').style.display = 'block';
    showQuestion();
}

function getRandomQuestion() {
    let remaining = questions.filter((_, i) => !askedQuestions.includes(i));
    if (remaining.length === 0) return null;
    let idx = Math.floor(Math.random() * remaining.length);
    let realIdx = questions.indexOf(remaining[idx]);
    askedQuestions.push(realIdx);
    return questions[realIdx];
}

function showQuestion() {
    // Alte Timeout abbrechen
    if (questionTimeout) clearTimeout(questionTimeout);

    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('feedback').innerHTML = '';
    document.getElementById('tipDisplay').innerHTML = '';

    const q = getRandomQuestion();
    currentQuestion = q;
    const answersDiv = document.getElementById('answers');
    answersDiv.innerHTML = '';

    if (!q) {
        document.getElementById('question').innerText = `Quiz beendet! Du hast ${score} Punkte erreicht.`;
        document.getElementById('tipBtn').style.display = 'none';
        return;
    }

    document.getElementById('question').innerText = q.question;

    q.answers = q.answers.sort(() => Math.random() - 0.5);
    q.answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.innerText = answer.text;
        btn.classList.add('answer-btn');
        btn.addEventListener('click', () => selectAnswer(btn, q));
        answersDiv.appendChild(btn);
    });

    // Tipp im Div anzeigen
    document.getElementById('tipBtn').onclick = () => {
        document.getElementById('tipDisplay').innerHTML = `<i>Tipp:</i> ${q.tip}`;
    };
}

function selectAnswer(btn, q) {
    if (questionTimeout) clearTimeout(questionTimeout);

    const buttons = Array.from(document.getElementById('answers').children);
    buttons.forEach(b => {
        b.disabled = true;
        if (b.innerText === q.answers.find(a => a.correct).text) b.classList.add('correct');
    });

    if (!q.answers.find(a => a.text === btn.innerText).correct) btn.classList.add('wrong');
    else score++;

    document.getElementById('score').innerText = score;
    document.getElementById('feedback').innerHTML = `Richtige Antwort: <b>${q.answers.find(a => a.correct).text}</b>`;
    document.getElementById('nextBtn').style.display = 'block';

    // Automatisch nach 5 Sekunden zur n채chsten Frage
    questionTimeout = setTimeout(showQuestion, 5000);
}

// Wenn man auf "N채chste Frage" klickt, sofort weiter und Timeout abbrechen
document.getElementById('nextBtn').addEventListener('click', () => {
    if (questionTimeout) clearTimeout(questionTimeout);
    showQuestion();
});
</script>

</body>
</html>
